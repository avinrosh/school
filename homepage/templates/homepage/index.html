{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'homepage/style.css' %}" />


{% if parent_list %}
<body>

<ul>
  {% for parent in parent_list %}
<li>
<a href="{% url 'details' parent.parent_id  %}"> {{ parent.parent_fn }} </a>
</li>
{% endfor %}
{% else %}
<p>The parent list does not exist</p>
{% endif %}
</ul>
</body>
